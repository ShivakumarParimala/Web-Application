<!DOCTYPE html>
<html>
        <body>
            <h3>ordered list</h3>
            <ol type="A" >
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>PHP</li>
            </ol>
            
        </body>
        <body>
            <h3>unordered list</h3>
            <ul type="square" >
                <li>html</li>
                <li>css</li>
                <li>js</li>
                <li>php</li>
            </ul>
        </body>
        <body>
            <h4> Definition List</h4>
            <dl>
                <dt>html</dt>
                <dd>Hypertext markup language</dd>
                <dt>css</dt>
                <dd>cascading style sheets</dd>
                <dt>js</dt>
                <dd> java script</dd>
                <dt>php</dt>
                <dd>hypertext preprocessor</dd>
            </dl>
        </body>
</html>
